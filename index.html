<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Count</title>
  <!-- Tailwind CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="text-center p-6 mt-10 shadow-inner w-full max-w-md mx-auto bg-gray-100 rounded-2xl">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold pb-4 text-blue-600">Type Here...</h1>

    <textarea id="myTextarea" rows="5" cols="40"  
      class="border border-gray-700 p-3 w-full resize-none rounded-xl bg-gray-100" placeholder="Type..."></textarea>
    </textarea>

    <div id="charCount" class="mt-2 text-black text-sm sm:text-base">0/200 characters</div>
    <div id="warning" class="text-pink-800 font-bold text-sm sm:text-base mt-1"></div>
  </div>


   
  <script src="script.js"></script>
</body>
</html>
